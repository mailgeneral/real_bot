<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Impermax</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005a9c;
    }
    #chat {
      background: #fff;
      border-radius: 5px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }
    .user {
      background: #0078d7;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e1e1e1;
      color: #333;
      float: left;
      text-align: left;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0 1.5rem;
      border: none;
      background: #005a9c;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #004080;
    }
  </style>
</head>
<body>
  <h1>Chatbot Impermax</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      input.value = '';
      addMessage('Pensando...', 'bot');

      // Aquí va el fetch a tu Cloudflare Worker (por ahora simulamos)
      try {
        // Ejemplo fetch (cambiar URL luego)
        /*
        const response = await fetch('https://tu-worker.cloudflareworkers.net/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await response.json();
        */

        // Simulación de respuesta para probar UI
        await new Promise(r => setTimeout(r, 1000));
        const data = { reply: 'Este es un texto de respuesta simulado. Pronto será real.' };

        // Remover "Pensando..."
        chat.querySelector('.bot:last-child').remove();

        addMessage(data.reply, 'bot');

      } catch (error) {
        chat.querySelector('.bot:last-child').remove();
        addMessage('Error al conectar con el servidor.', 'bot');
        console.error(error);
      }
    });
  </script>
</body>
</html>
